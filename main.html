  <script type="text/babel">
  // 채팅하는 부분

  var XMPP_STATUS = require("./lib/league-of-legend/xmpp-chat").XMPP_STATUS;
  var ChatFriendBox = React.createClass({
    render: function() {
      var isOffline = this.props.statusText == XMPP_STATUS.offline;
      return (
        <div className={ isOffline ? "user-offline" : "user" }>
          { isOffline ? null : <img className="icon" src={this.props.icon} /> }
          <div className="name">
            <span>{this.props.summonerName}</span>
            { isOffline ?  null : <br/> }
            <span className={ isOffline ? "status-off" : "status-on" }>
              <i className="fa fa-circle-o"></i> {this.props.statusText}
            </span>
          </div>
        </div>
      );
    }
  });
  var ChatFriendList = React.createClass({
    handleClick : function (jid) {
      console.log(jid);
    },
    render : function() {
      var result = [];
      for(var i in this.props.friends) {
        result.push(<ChatFriendBox
          key={ i }
          onDoubleClick={ this.handleClick.bind(this, i) }
          icon={ "http://ddragon.leagueoflegends.com/cdn/5.18.1/img/profileicon/17.png" }
          summonerName={ this.props.friends[i].username }
          statusText={ this.props.friends[i].status } />);
      }
      return (
        <div className="chat-user-list">
          <input className="search" type="text" value="" placeholder="친구 검색하기" />
          { result }
        </div>
      );
    }
  });
  var NavigationBadge = React.createClass({
    getInitialState : function () {
      return { visible : false }
    },
    handleToggleFriendBox : function () {
      this.setState({
        visible : !this.state.visible
      });
    },
    render : function () {
      return (
        <ul>
          <li><a onClick={ this.handleToggleFriendBox } href="#"><i className="fa fa-user"></i><i className="fa fa-caret-down small-badge"></i></a></li>
            { this.state.visible ? <div className="friend-box">
              <ChatFriendList friends={ getXMPPFriends() } />
              </div> : null }
          <li><i className="fa fa-exclamation-triangle"></i><i className="fa fa-caret-down small-badge"></i></li>
        </ul>);
    }
  });
  var Profile = React.createClass({
    render : function() {
      return (
        <div className="profile">
          <img className="image" src={ this.props.icon } />
          <div className="name">
            <span>{ this.props.summonerName } <i className="fa fa-caret-down"></i></span><br/>
            <span className="status"><i className="fa fa-circle-o"></i> Online</span>
          </div>
        </div>
      );
    }
  });

  var updateFriendList = function() {
    ReactDOM.render(<NavigationBadge />, document.getElementById("badges"));
  }
  require("ipc").on("change-friend-status", function(friend) {
    updateFriendList();
  });
  updateFriendList();
  </script>
